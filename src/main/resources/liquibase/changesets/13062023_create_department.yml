databaseChangeLog:
  - changeSet:
      id: createDepartmentTable
      author: VVS
      changes:
        - tagDatabase:
            tag: 1.0
        - createTable:
            tableName: department
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: true
